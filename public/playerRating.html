<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8" />
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&family=Ubuntu:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  </head>
  <body>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="home-tab"
          data-bs-toggle="tab"
          data-bs-target="#home-tab-pane"
          type="button"
          role="tab"
          aria-controls="home-tab-pane"
          aria-selected="true"
        >
          Add
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="profile-tab"
          data-bs-toggle="tab"
          data-bs-target="#profile-tab-pane"
          type="button"
          role="tab"
          aria-controls="profile-tab-pane"
          aria-selected="false"
        >
          Delete
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="contact-tab"
          data-bs-toggle="tab"
          data-bs-target="#contact-tab-pane"
          type="button"
          role="tab"
          aria-controls="contact-tab-pane"
          aria-selected="false"
        >
          Update
        </button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <!-- First Tab -->
      <div
        class="tab-pane fade show active"
        id="home-tab-pane"
        role="tabpanel"
        aria-labelledby="home-tab"
        tabindex="0"
      >
        <form class="addPlayer">
          <div class="inputs">
            <div class="container text-center">
              <div class="row">
                <div class="col">
                  <input type="text" id="name" placeholder="Name" />
                </div>
                <div class="col">
                  <input
                    type="number"
                    id="outside"
                    placeholder="Outside Shooting (0-99)"
                  />
                </div>
                <div class="col">
                  <input
                    type="number"
                    id="inside"
                    placeholder="Inside Shooting (0-99)"
                  />
                </div>
                <div class="col">
                  <input
                    type="number"
                    id="athleticism"
                    placeholder="Athleticism (0-99)"
                  />
                </div>
                <div class="col">
                  <input
                    type="number"
                    id="playmaking"
                    placeholder="Playmaking (0-99)"
                  />
                </div>
                <div class="col">
                  <input
                    type="number"
                    id="defense"
                    placeholder="Defense (0-99)"
                  />
                </div>
              </div>
            </div>
          </div>
          <button class="btn btn-secondary" id="submit">Add</button>
        </form>
      </div>
      <!-- Second tab -->
      <div
        class="tab-pane fade"
        id="profile-tab-pane"
        role="tabpanel"
        aria-labelledby="profile-tab"
        tabindex="0"
      >
        <form>
          <label for="deleteDropdown">Select a Player:</label>
          <select
            class="btn btn-primary dropdown-toggle"
            id="deleteDropdown"
            name="dropdown"
          >
            <option value="option1">Option 1</option>
          </select>
          <button
            class="btn btn-secondary"
            id="deleteButton"
            onclick="deletePlayer()"
          >
            Delete
          </button>
        </form>
      </div>
      <div
        class="tab-pane fade"
        id="contact-tab-pane"
        role="tabpanel"
        aria-labelledby="contact-tab"
        tabindex="0"
      >
        <form>
          <label for="updateDropdown">Select a Player:</label>
          <select
            class="btn btn-primary dropdown-toggle"
            id="updateDropdown"
            name="dropdown"
          >
            <option value="option1">Option 1</option>
          </select>

          <input
            type="number"
            id="outsideUpdate"
            placeholder="Outside Shooting (0-99)"
          />
          <input
            type="number"
            id="insideUpdate"
            placeholder="Inside Shooting (0-99)"
          />
          <input
            type="number"
            id="athleticismUpdate"
            placeholder="Athleticism (0-99)"
          />

          <input
            type="number"
            id="playmakingUpdate"
            placeholder="Playmaking (0-99)"
          />
          <input
            type="number"
            id="defenseUpdate"
            placeholder="Defense (0-99)"
          />

          <button
            class="btn btn-secondary"
            id="updateButton"
            onclick="updatePlayer()"
          >
            Update
          </button>
        </form>
      </div>
    </div>

    <div class="data-container">
      <table class="border">
        <thead>
          <tr>
            <th>Name</th>
            <th>Outside Shooting</th>
            <th>Inside Shooting</th>
            <th>Athleticism</th>
            <th>Playmaking</th>
            <th>Defense</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody id="playerData">
          <!-- Player data will be inserted here using JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- scripts -->
    <script src="js/bootstrap.bundle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
