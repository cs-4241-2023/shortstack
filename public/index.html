<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa&family=Cinzel+Decorative&family=Comfortaa:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Grocery List</title>
  </head>
  <body>
    <h1 id="title">Shopping List</h1>

    <div class="budgetCost">
      <div class="budgetBox">
        <form>
          <label for="budgetInput"
            >What is the budget for your upcoming shopping trip?</label
          >
          <input
            type="number"
            step="0.01"
            placeholder="0.00"
            id="budgetInput"
            name="budget"
          />
        </form>
        <button id="addBudget" onclick="addBudget()">Add Budget</button>
      </div>

      <div class="labelsBox">
        <label id="totalBudget">Total Budget: $0.00</label>
        <label id="totalCost">Total Cost: $0.00</label>
        <label id="remainingBudget">Remaining Budget: $0.00</label>
      </div>
    </div>

    <div class="itemBox">
      <form id="addForm">
        <label for="item"
          >What item are you looking to buy?<span aria-label="required"
            >*</span
          ></label
        >
        <input type="text" id="item" name="item" required />

        <div class="numbersInput">
          <div class="priceInput">
            <label for="quantity"
              >What quantity?<span aria-label="required">*</span></label
            >
            <input
              type="number"
              min="1"
              step="1"
              placeholder="1"
              id="quantity"
              name="quantity"
              required
            />
          </div>

          <div class="quantityInput">
            <label for="price"
              >What is the unit price?<span aria-label="required">*</span></label
            >
            <input
              type="number"
              step="0.01"
              placeholder="0.00"
              id="price"
              name="price"
              required
            />
          </div>
        </div>

        <label for="productType"
          >What type of product is this?<span aria-label="required"
            >*</span
          ></label
        >
        <input
          type="text"
          id="productType"
          name="productType"
          list="productTypeList"
          required
        />
        <datalist id="productTypeList">
          <option>Refrigerated</option>
          <option>Frozen</option>
          <option>Produce</option>
          <option>Ambient</option>
          <option>Homegoods</option>
          <option>Clothing</option>
          <option>Garden</option>
          <option>Pharmacy</option>
          <option>Automotive</option>
          <option>Other</option>
        </datalist>

        <label>Add product details or additional notes</label>
        <textarea
          id="productDetails"
          name="productDetails"
          maxlength="140"
          rows="5"
        ></textarea>

        <button id="addItem">Add Item</button>
      </form>
    </div>

    <div class="itemTable">
      <table id="resultsTable">
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Cost</th>
          <th>Product Type</th>
          <th>Product Details</th>
          <th>Remove Item</th>
        </tr>
      </table>
    </div>
  </body>
</html>
