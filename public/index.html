<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <script src="js/display.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Courier+Prime?query=courier">
    
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>

    <header>
      <h1>College Schedule Maker</h1>
    </header>

    <main>

      <section id="leftContent" class="column">
        <h2>Forms</h2>
        <article id="addClass">
          <h3>Enter New Class</h3>
          <form>
            <div class="grid-container">
              <div class="grid-item">
                <div class="left">
                  <label for="className">Class Name</label>
                  <input type="text" id="className" placeholder="ex: Webware" required>
                  <p id="classNameWarning" class="warning"></p>
                </div>
                <div class="right">
                  <label for="classCode">Class Code</label>
                  <input class="right" type="text" id="classCode" placeholder="ex: CS4241">
                  <p id="classCodeWarning" class="warning"></p>
                </div>
              </div>
              <div class="grid-item">
                <div class="left">
                  <label for="startTime">Start Time</label>
                  <input type="time" id="startTime" value="13:00" required>
                  <p id="startTimeWarning" class="warning"></p>
                </div>
                <div class="right">
                  <label for="startTime">End Time</label>
                  <input type="time" id="endTime" value="14:00" required>
                  <p id="endTimeWarning" class="warning"></p>
                </div>
              </div>
              <div class="grid-item">
                <fieldset>
                  <legend>Days of the Week</legend>
                  <label for="monday">Monday</label>
                  <input type="checkbox" id="monday" value="M">
                  <label for="tuesday">Tuesday</label>
                  <input type="checkbox" id="tuesday" value="T">
                  <label for="wednesday">Wednesday</label>
                  <input type="checkbox" id="wednesday" value="W">
                  <label for="thursday">Thursday</label>
                  <input type="checkbox" id="thursday" value="Th">
                  <label for="friday">Friday</label>
                  <input type="checkbox" id="friday" value="F">
                  <label for="saturday">Saturday</label>
                  <input type="checkbox" id="saturday" value="Sa">
                  <label for="sunday">Sunday</label>
                  <input type="checkbox" id="sunday" value="Su">
                </fieldset>
                <p id="daysWarning" class="warning"></p>
              </div>
            </div>
  
            <button id="submitAdd">submit</button>
          </form>
        </article>
        <article id="removeClass">
          <h3>Remove A Class</h3>
          <form>
            <div class="grid-container">
              <div class="grid-item">
                <div class="left">
                  Choose Class to Remove
                  <br>
                  <select id="classSelect"></select>
                </div>
                <div class="right">
                  <div id="singleClassDisplay"></div>
                </div>
              </div>
            </div>
            <button id="submitRemove">remove</button>
          </form>
        </article>
        <article id="modifyClass">
          <h3>Modify a Class</h3>
          <form>
            <div class="grid-container">
              <div class="grid-item">
                Choose Class to Remove
                <br>
                <select id="classModifySelect"></select>
              </div>
              <div class="grid-item selectHide">
                <div class="left">
                  <label for="className2">Class Name</label>
                  <input type="text" id="className2" placeholder="ex: Webware" required>
                  <p id="className2Warning" class="warning"></p>
                </div>
                <div class="right">
                  <label for="classCode2">Class Code</label>
                  <input class="right" type="text" id="classCode2" placeholder="ex: CS4241">
                  <p id="classCode2Warning" class="warning"></p>
                </div>
              </div>
              <div class="grid-item">
                <div class="left">
                  <label for="startTime2">Start Time</label>
                  <input type="time" id="startTime2" value="13:00" required>
                  <p id="startTime2Warning" class="warning"></p>
                </div>
                <div class="right">
                  <label for="startTime2">End Time</label>
                  <input type="time" id="endTime2" value="14:00" required>
                  <p id="endTime2Warning" class="warning"></p>
                </div>
              </div>
              <div class="grid-item">
                <fieldset>
                  <legend>Days of the Week</legend>
                  <label for="monday2">Monday</label>
                  <input type="checkbox" id="monday2" value="M">
                  <label for="tuesday2">Tuesday</label>
                  <input type="checkbox" id="tuesday2" value="T">
                  <label for="wednesday2">Wednesday</label>
                  <input type="checkbox" id="wednesday2" value="W">
                  <label for="thursday2">Thursday</label>
                  <input type="checkbox" id="thursday2" value="Th">
                  <label for="friday2">Friday</label>
                  <input type="checkbox" id="friday2" value="F">
                  <label for="saturday2">Saturday</label>
                  <input type="checkbox" id="saturday2" value="Sa">
                  <label for="sunday2">Sunday</label>
                  <input type="checkbox" id="sunday2" value="Su">
                </fieldset>
                <p id="days2Warning" class="warning"></p>
              </div>
            </div>
  
            <button id="submitModify">modify</button>
          </form>
        </article>
      </section>
      <section id="rightContent" class="column">
        <h2>Current Schedule</h2>
        <table id="dataView"></table>
        <table id="dataView2"></table>
      </section>
    </main>

  </body>
</html>
