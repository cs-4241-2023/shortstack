<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <h1>Present Idea List</h1>
    <p style="text-align: center">Add ideas for gifts that you want!</p>
    <form action="">
      <div>
        <label for="name">Present Name</label>
        <input type="text" id="name" />
      </div>

      <div>
        <label for="price">Price</label>
        <input type="number" id="price" />
      </div>

      <div class="button">
        <button type="submit" id="submitButton">Add to Present List</button>
      </div>

      <div class="button">
        <button id="clearButton">Clear List</button>
      </div>
    </form>
    <div class="button">
      <button id="resultsButton">Go to Current Present List</button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
