<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8" />
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&family=Ubuntu:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  </head>
  <body>
    <div class="tab-input-container">
      <div class="tab-container">
        <div class="tab">
          <button class="tablinks" onclick="openTab(event, 'tab1')">
            Add Player
          </button>
        </div>
        <div class="tab">
          <button class="tablinks" onclick="openTab(event, 'tab2')">
            Remove Player
          </button>
        </div>
        <div class="tab">
          <button class="tablinks" onclick="openTab(event, 'tab3')">
            Update Player
          </button>
        </div>
      </div>

      <div id="tab1" class="tabcontent">
        <form class="addPlayer">
          <div class="inputs">
            <div>
              <input type="text" id="name" placeholder="Name" />
              <input
                type="text"
                id="outside"
                placeholder="Outside Shooting (0-99)"
              />
              <input
                type="text"
                id="inside"
                placeholder="Inside Shooting (0-99)"
              />
            </div>
            <div>
              <input
                type="text"
                id="athleticism"
                placeholder="Athleticism (0-99)"
              />
              <input
                type="text"
                id="playmaking"
                placeholder="Playmaking (0-99)"
              />
              <input type="text" id="defense" placeholder="Defense (0-99)" />
            </div>
          </div>
          <button id="submit">submit</button>
          <!-- <button id="getData">get</button> -->
        </form>
      </div>
      <div id="tab2" class="tabcontent">
        <label for="dropdown">Select a Player:</label>
        <select id="deleteDropdown" name="dropdown">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
        <button id="deleteButton" onclick="deletePlayer()">Delete</button>
      </div>
      <div id="tab3" class="tabcontent">
        <label for="updateDropdown">Select a Player:</label>
        <select id="updateDropdown" name="dropdown">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
      </div>
    </div>

    <div class="data-container">
      <table border="1">
        <thead>
          <tr>
            <th>Name</th>
            <th>Outside Shooting</th>
            <th>Inside Shooting</th>
            <th>Athleticism</th>
            <th>Playmaking</th>
            <th>Defense</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody id="playerData">
          <!-- Player data will be inserted here using JavaScript -->
        </tbody>
      </table>
    </div>
  </body>
</html>
