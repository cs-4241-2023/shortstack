<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>

  <body>
    <div id="inputDiv">
      <form id="inputForm" autocomplete="off">
        <label for="itemInput">Item:</label>
        <input type="text" id="itemInput" name="item" placeholder="e.g. Baseball" required>
        
        <label for="amountInput">Amount:</label>
        <input type="number" id="amountInput" name="amount" min="0" placeholder="25" required>

        <label for="valueInput">Unit Value:</label>
        <input type="number" id="valueInput" name="unit_value" min="0" step="0.01" placeholder="2.10" required>

        <button type="submit" id="submitButton">Add Item</button>
      </form>
    </div>

    <div id="dataDiv">
      <table id="dataTable">
        <tbody>
          <tr>
            <th>Item</th>
            <th>Amount</th>
            <th>Unit Value</th>
            <th>Total Value</th>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
