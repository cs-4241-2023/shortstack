<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TO Do List Generator</title>
    <meta charset="utf-8" />
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Dosis&display=swap"

    <!-- get rid of favicon error -->
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />

  <body>
    <h1 class="my-heading">To Do List Form</h1>

    <form method="post">
      <!--<form class="my-form">-->

      <label class="my-label" for="taskName">Enter Task to do: </label>
      <input
        class="my-input"
        type="text"
        id="taskName"
        name="taskName"
        placeholder=" I have some __________ homework! "
        required
      />

      <label class="my-label" for="dueDate">Enter Due Date: </label>
      <input
        class="my-input"
        type="date"
        id="dueDate"
        name="dueDate"
        required
      />

      <label class="my-label" for="taskPriority"
        >Enter Task Priority (1 low to 10 high):
      </label>
      <input
        class="my-input"
        type="number"
        id="taskPriority"
        name="taskPriority"
        min="1"
        max="10"
        required
      />

      <button class="my-button" type="submit">Generate To Do List</button>
    </form>

    <div is="result"></div>

    <table class="my-table">
      <thead>
        <tr>
          <th>Task</th>
          <th>Deadline</th>
          <th>Priority</th>
          <th>Remaining Days</th>
          <th>Remove</th>
        </tr>
