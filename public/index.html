<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    
    <!-- get rid of favicon error -->
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
  </head>

  <body>
    <div id="inputDiv">
      <form id="inputForm" autocomplete="off">
        <label for="modelInput">Model:</label>
        <input type="text" id="modelInput" placeholder="e.g. Toyota">
        
        <label for="yearInput">Year:</label>
        <input type="number" id="yearInput" min="1800" max="2500" placeholder="2000">

        <label for="mpgInput">MPG:</label>
        <input type="number" id="mpgInput" min="0" max="200" placeholder="25">

        <button id="submitButton">Submit</button>
      </form>
    </div>

    <div id="dataDiv">
      <table id="dataTable">
        <tr>
          <th>Model</th>
          <th>Year</th>
          <th>MPG</th>
        </tr>
      </table>
    </div>
  </body>
</html>
