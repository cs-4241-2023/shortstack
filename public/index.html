<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    
    <!-- get rid of favicon error -->
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
  </head>
  <body>
    <header>
      <form class="inputs">
        <div id="taskInput" class="input-type">
          <label for="taskName">Task:</label>
          <input type="text" id="taskName" name="taskname" placeholder="Enter task..." required>
        </div>

        <div id="dateInput" class="input-type">
          <label for="dueDate">Due Date:</label>
          <input type="date" id="dueDate" name="duedate" placeholder="MM-DD-YYYY" required>  
        </div>

        <div id="priorityInput" class="input-type">
          <label for="priorityFlag">Priority:</label>
          <select id="priorityFlag" name="priority">
            <option value="none">None</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>

        <button id="addTaskButton" disabled>Add</button>
      </form>
      <p id="logo">TO-DO APP</p>
    </header>
  </body>
</html>
