<!doctype html>
<html lang="en">

    <title>CS4241 Assignment 2</title>

  <body>

      <h1>Leaderboard</h1>

      <form id="submission">
        <input type="text" id="yourName" placeholder="Name">
        <input type="number" id="yourKills" placeholder="Kills" min="0" step="1">
        <input type="number" id="yourDeaths" placeholder="Deaths" min="0" step="1">
        <input type="number" id="yourAssists" placeholder="Assists" min="0" step="1">
        <button>Submit</button>
      </form>

      <table>
        <tr> <!-- Defines a Row -->
          <th>Name</th> <!-- Header Cells -->
          <th>Kills</th>
          <th>Deaths</th>
          <th>Assists</th>
          <th>KDA</th> <!-- KDA = (kills + assists)/ deaths -->
          <th>Delete</th>
          <th>Modify</th>
        </tr>
      </table>

      <form id="modify" hidden>
        <input type="text" id="modifyName" placeholder="Name">
        <input type="number" id="modifyKills" placeholder="Kills" min="0" step="1">
        <input type="number" id="modifyDeaths" placeholder="Deaths" min="0" step="1">
        <input type="number" id="modifyAssists" placeholder="Assists" min="0" step="1">
        <button>Save Modify</button>
        <button type="button" id="cancelButton">Cancel</button>
      </form>

  </body>
</html>
