<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CS4241 Assignment 2</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">

  <!-- get rid of favicon error -->
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
</head>

<body>
  <div class="container">
    <header class="row">
      <div class="col s10">
        <h1>Expense Tracker</h1>
      </div>
      <div class="col s2 right-align">
        <button id="fetchExpensesBtn" class="btn waves-effect waves-light">Fetch</button>
      </div>
    </header>
    <main>

      <div id="expenseList" class="scrollable-table">
        <table class="highlight">
          <thead>
            <tr>
              <th>Item</th>
              <th>Cost</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be populated here -->
          </tbody>
        </table>
      </div>

      <form id="expenseForm" class="row">
        <div class="input-field col s5">
          <input type="text" id="expense" placeholder="Item">
        </div>
        <div class="input-field col s5">
          <input type="number" id="cost" placeholder="Cost" min="0" step="0.01">
        </div>
        <div class="input-field col s2">
          <button type="submit" class="btn waves-effect waves-light">Add</button>
        </div>
      </form>

    </main>
  </div>

  <script src="/js/table.js"></script>
  <script src="/js/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
