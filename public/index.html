<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CS4241 Assignment 2</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
</head>

<body>
  <div class="container">
    <header class="row">
      <div class="col s10">
        <h1 aria-label="Title">Expense Tracker</h1>
      </div>
      <div class="col s2 right-align">
        <button id="fetchExpensesBtn" class="btn waves-effect waves-light" aria-label="Fetch Expenses">Fetch</button>
      </div>
    </header>
    <main>

      <!-- Expense List Table -->
      <section id="expenseList" class="scrollable-table">
        <article>
          <table class="highlight">
            <thead>
              <tr>
                <th>Item</th>
                <th>Cost</th>
                <th>Date</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows will be populated here -->
            </tbody>
          </table>
        </article>
      </section>

      <!-- Expense Add Form -->
      <form id="expenseForm" class="row">
        <article>
          <div class="input-field col s5">
            <input type="text" id="expense" name="expense" placeholder="Item" aria-label="Item">
          </div>
          <div class="input-field col s5">
            <input type="number" id="cost" name="cost" placeholder="Cost" min="0" step="0.01" aria-label="Cost">
          </div>
          <div class="input-field col s2">
            <button type="submit" class="btn waves-effect waves-light" aria-label="Add Expense">Add</button>
          </div>
        </article>
      </form>

    </main>
  </div>
  <script src="/js/table.js"></script>
  <script src="/js/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
