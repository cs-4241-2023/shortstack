<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8"/>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  </head>
  <body>
    <h1>Interest Tracker</h1>
    <div id="inputDiv">
      <form id="taskForm">
        <div class="inputParamDiv">
          <label>Deposit ($):</label>
          <input
            type="number"
            id="deposit-input"
            min="0"
            step="0.01"
            required
          />
        </div>
        <div class="inputParamDiv">
          <label>Start Date:</label>
          <input type="date" id="start-date-input" required />
        </div>
        <div class="inputParamDiv">
          <label>Interest Rate (%):</label>
          <input type="number" id="rate-input" min="0" max="100" step="0.01" required />
        </div>
        <div class="inputSubmitDiv">
          <input id="submitButton" type="submit" value="Submit" />
        </div>
      </form>
    </div>
    <hr />
    <div id="controllerDiv">
      <button id="modifyButton">Modify</button>
      <button id="deleteButton">Delete</button>
      <input
        id="finishModifyButton"
        type="submit"
        form="modifyForm"
        value="Finish"
        hidden
      />
      <button id="finishDeleteButton" hidden>Finish</button>
    </div>
    <div id="tableDiv">
      <table id="results">
        <thead>
          <tr>
            <th>Deposit</th>
            <th>
              Start Date <br />
              (yyyy-mm-dd)
            </th>
            <th>Interest Rate</th>
            <th>Total Accrued</th>
            <th id="deleteColumn"></th>
          </tr>
        </thead>
        <tbody id="dataView"></tbody>
        <tbody id="modifyView"></tbody>
      </table>
      <form id="modifyForm"></form>
    </div>
  </body>
</html>
