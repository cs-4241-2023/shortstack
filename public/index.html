<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Ubuntu"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans" />

    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8" />
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css" />

    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  </head>

  <body>
    <h1 id="fancy_text">The Easy Todo List</h1>

    <hr style="width: 90%" />

    <br />

    <h2>Add Something to the Todo List</h2>

    <form>
      <!--    Potential for adding an email field if necessary, if so use type="email"   -->
      <label>Insert Something Todo:</label>
      <input
        class="todo_add"
        type="text"
        id="todo_list_item"
        name="todo_list_item"
        value="Get Groceries"
      />

      <br />
      <label>Insert the Time the Item was Added:</label>
      <input
        class="todo_add"
        type="datetime-local"
        id="datetime"
        value="2023-09-10T11:30"
      />

      <br />

      <label>Insert the Priority of the Item (1 to 10):</label>
      <input
        class="todo_add"
        type="number"
        id="priority"
        min="1"
        max="10"
        name="priority"
        value="2"
      />

      <button id="submit_to_todo">Submit</button>

      <hr style="width: 50%" />

      <h2>Delete Something from the Todo List</h2>

      <label
        >Insert the Name of the Item in the Todo List (Deletes
        duplicates)</label
      >
      <br />
      <input
        class="todo_add"
        type="text"
        id="delete_item"
        name="delete_item"
        value="Get Groceries"
      />

      <button id="delete_from_todo">Submit</button>

      <br />

      <h1>Your Current Todo List</h1>

      <hr style="width: 90%" />

      <table>
        <tr>
          <th>Todo List Item</th>
          <th>Date Added</th>
          <th>Priority</th>
          <th>Due By</th>
        </tr>
        <tbody id="todo_table"></tbody>
      </table>
    </form>
  </body>
</html>
