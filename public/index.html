<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/main.css">
    
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <!-- loading Gooogle Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto+Condensed&family=Ubuntu&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <!-- header -->
    <header>
      <h1 id="header-title">TODO List Application</h1>
    </header>
    <!-- main content -->
    <main>
      <h2>Add tasks to your todo list: </h2>
      <form id="addTaskForm">
        <!-- Name of the task -->
        <label for="taskName">Name of your task: </label><br>
        <input type="text" id="taskName" name="taskName" size=50><br><br>
        <!-- Description of the task -->
        <label for="taskDescription">Description of your task: </label><br>
        <textarea id="taskDescription" name="taskDescription"></textarea><br><br>
        <!-- Due date of the task -->
        <label for="taskDeadline">Select Deadline: </label>
        <input type="date" id="taskDeadline" name="taskDeadline"><br><br>
        <!-- Priority of the task -->
        <label for="taskPriority">Select Priority: </label>
        <select id="taskPriority" name="taskPriority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select><br><br>
        <!-- Submit button -->
        <button id="addTaskFormSubmitBtn" type="submit" form="addTaskForm" value="Submit">Add Task</button>
        <!-- <button>submit</button> -->
      </form>
    </main>
    <!-- footer -->
    <footer>
      <!-- copyright -->
      <p>Copyright &copy; 2023 by mahirsowad3</p>
    </footer>
  </body>
</html>
