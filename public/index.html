<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    
    <!-- get rid of favicon error -->
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
  </head>

  <body>
    <div id="inputDiv">
      <form id="inputForm" autocomplete="off">
        <label for="itemInput">Item:</label>
        <input type="text" id="itemInput" placeholder="e.g. Baseball">
        
        <label for="amountInput">Amount:</label>
        <input type="number" id="amountInput" min="0" max="2500" placeholder="25">

        <label for="valueInput">Unit Value:</label>
        <input type="number" id="valueInput" min="0" max="200" step="0.01" placeholder="2.10">

        <button id="submitButton">Submit</button>
      </form>
    </div>

    <div id="dataDiv">
      <table id="dataTable">
        <tr>
          <th>Item</th>
          <th>Amount</th>
          <th>Unit Value</th>
          <th>Total Value</th>
        </tr>
      </table>
    </div>
  </body>
</html>
