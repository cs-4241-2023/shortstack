    <form id="myForm">

      <input type="date" id="dueDate" name="dueDate">
      <button type="submit">submit</button>
    </form>

    <table id="data-table">

          <th>Task</th>
          <th>Hours</th>
          <th>Due Date</th>

          <th>Priority</th>

          <th class="no-header"></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </body>
</html>
